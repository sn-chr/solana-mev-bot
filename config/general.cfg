# NOTES:
#   - Lines starting with a '#' are comments provided to assist the user.
#   - If something goes wrong and you cannot fix it, delete this file to let the
#       system restore a valid version.

# ==============================================================================
# In this section we will define the default domainfy configuration.
# ------------------------------------------------------------------------------

[domainfy]

# Tlds to be checked by default. It can include several tld:
tlds = global
#tlds = global generic cc brand geographic
# Folder where the output files will be created (without the file name):
output_folder = ./
# Name of the output file to be used (without the extension):
file_header = profiles
# Extensions to be created. It can include several extensions:
extension = csv
#extension = csv xls xlsx
# Number of threads to be used. It should be an integer:
threads = 32

# ==============================================================================

